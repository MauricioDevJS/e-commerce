<!DOCTYPE html>
<html>

<head>
	<title>ShirtShop</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script defer src="carrinho.js"></script>
</head>

<body>
	<header class="header">
		<div class="logo">
			<img src="imagens/logo.png" alt="">
		</div>

		<div>
			<nav>
				<ul class="menus">
					<div class="search">
						<input type="text" name="busca" id="" placeholder="Busca produtos">
						<i class="fa fa-magnifying-glass"></i>
					</div>
					<li><a href="index.html">Início</a></li>
					<li><a href="#">Categorias</a></li>
					<li><a href="#">Contato</a></li>
					<li><a href="#">Login</a></li>
					<li><a href="#"><i class="fa fa-cart-shopping"></i></a></li>
				</ul>
			</nav>
		</div>

	</header>

	<main>
		<h1>Seu carrinho de compras</h1>
		<table>
			<thead>
				<tr>
					<th>Produto</th>
					<th>Preço</th>
					<th>Quantidade</th>
				</tr>
			</thead>
			<tbody>
				<!-- loop through cart items and add a row for each item -->
				<tr>
					<td>Camiseta masculina</td>
					<td>R$ 49,99</td>
					<td>2</td>
				</tr>
				<tr>
					<td>Camiseta feminina</td>
					<td>R$ 39,99</td>
					<td>1</td>
				</tr>

				<tr>
					<td colspan="2">Total:</td>
					<td>R$ 139,97</td>
				</tr>
			</tbody>
		</table>
		<button>Finalizar compra</button>
		<a href="index.html">Continuar comprando</a>
	</main>

	<footer>
		<p><span>&#174;</span>ShirtShop | Todos os direitos reservados - 2023</p>

		<div class="social-icons">
			<a href="#"><i class="fab fa-facebook"></i></a>
			<a href="#"><i class="fab fa-instagram"></i></a>
			<a href="#"><i class="fab fa-twitter"></i></a>
			<a href="#"><i class="fab fa-whatsapp"></i></a>
		</div>
	</footer>
</body>

</html>
