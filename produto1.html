<!DOCTYPE html>
<html>

<head>
	<title>ShirtShop</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script defer src="carrinho.js"></script>
</head>

<body>
	<header class="header">
		<div class="logo">
			<img src="imagens/logo.png" alt="">
		</div>

		<div>
			<nav>
				<ul class="menus">
					<div class="search">
						<input type="text" name="busca" id="" placeholder="Busca produtos">
						<i class="fa fa-magnifying-glass"></i>
					</div>
					<li><a href="index.html">Início</a></li>
					<li><a href="#">Categorias</a></li>
					<li><a href="#">Contato</a></li>
					<li><a href="#">Login</a></li>
					<li><a href="#"><i class="fa fa-cart-shopping"></i></a></li>
				</ul>
			</nav>
		</div>

	</header>

	<main>
		<h1>Camiseta Reserva</h1>
		<div class="product-catalog">
			<div class="product-images">
				<div class="main-image">
					<img src="Imagens/masculina.webp" alt="Imagem principal do produto">
				</div>
				<div class="thumbnail-images">
					<img src="Imagens/imagem_01.webp" alt="Imagem em miniatura do produto">
					<img src="Imagens/imagem_02.webp" alt="Imagem em miniatura do produto">
					<img src="Imagens/imagem_03.webp" alt="Imagem em miniatura do produto">
					<img src="Imagens/imagem_04.webp" alt="Imagem em miniatura do produto">
				</div>
			</div>
			<div class="product-info">
				<h2>Camiseta Reserva Com Estampa</h2>
				<p class="product-description">Descrição do produto
				<p>Camiseta Algodão Reserva Preto</p>
				</p>
				<ul>
					<li>Tamanho: P, M, G</li>
					<li>Cor: Preta</li>
					<li>Valor: R$ 99,99</li>
				</ul>
				<button class="buy-button">Comprar</button>
			</div>
		</div>
	</main>

	<footer>
		<p><span>&#174;</span>ShirtShop | Todos os direitos reservados - 2023</p>

		<div class="social-icons">
			<a href="#"><i class="fab fa-facebook"></i></a>
			<a href="#"><i class="fab fa-instagram"></i></a>
			<a href="#"><i class="fab fa-twitter"></i></a>
			<a href="#"><i class="fab fa-whatsapp"></i></a>
		</div>
	</footer>
</body>

</html>
